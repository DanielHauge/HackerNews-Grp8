
<div class="alert alert-secondary" role="alert" *ngIf="alertMsg">{{alertMsg}}</div>
<form (submit)="onSubmit()" #submitThreadForm="ngForm" novalidate>
    <div class="form-group">                
                
        <div>
            <label for="thread_title">Title</label>
            <input class="form-control" type="text" name="thread_title" [(ngModel)]="post_title" required minlength="3" #threadTitleField="ngModel" />
            <div class="alert alert-danger" *ngIf="(submitThreadForm.submitted || threadTitleField.dirty || threadTitleField.touched) && threadTitleField.errors">
                <div [hidden]="!threadTitleField.errors.required">Title is required</div>
                <div [hidden]="!threadTitleField.errors.minlength">Title must be a minimum of 3 characters long</div>
            </div>
        </div>    
        <div>
            <label for="thread_url">URL</label>
            <input class="form-control" type="text" name="thread_url" [(ngModel)]="post_url"  #threadUrlField="ngModel" />
            <div class="alert alert-danger" *ngIf="(submitThreadForm.submitted || threadUrlField.dirty || threadUrlField.touched) && threadUrlField.errors">
                <div [hidden]="!threadUrlField.errors.required">URL is required</div>
                <div [hidden]="!threadUrlField.errors.minlength">URL must be a minimum of 3 characters long</div>
            </div>
        </div>    
        <div>
            <label for="thread_text">Text</label>
            <textarea class="form-control" name="thread_text" [(ngModel)]="post_text"  #threadTextField="ngModel"></textarea>
            <div class="alert alert-danger" *ngIf="(submitThreadForm.submitted || threadTextField.dirty || threadTextField.touched) && threadTextField.errors">
                <div [hidden]="!threadTextField.errors.required">Text is required</div>
                <div [hidden]="!threadTextField.errors.minlength">Text must be a minimum of 3 characters long</div>
            </div>
        </div>
    </div>
    <div>
        <button  class="btn btn-primary" >Submit</button>
    </div>
</form>
