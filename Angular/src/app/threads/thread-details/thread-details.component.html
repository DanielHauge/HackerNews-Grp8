<section *ngIf="thread">
    <h2>You selected:  {{thread.id}}</h2>
    <p>Id {{thread.id}}</p>
    <p>Title {{thread.post_title}}</p>
    <p>Text {{thread.post_text}}</p>
    <p>Type {{thread.post_type}}</p>
    <p>Parent {{thread.post_parent}}</p>
    <p>Username {{thread.username}}</p>
    
  </section>
