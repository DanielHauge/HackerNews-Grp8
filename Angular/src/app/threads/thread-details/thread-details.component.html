<div *ngIf="alertMsg">{{alertMsg}}</div>	

<section *ngIf="thread">
	<a href="{{thread.url}}"><h4>{{thread.title}}</h4></a>
	
	<p>
		<button type="button" (click)="isLiked = !isLiked" [ngClass]="{liked: isLiked}">‚ù§</button>
		 <span>{{thread.time}}</span> | <span>by {{thread.username}}</span> | <span>{{thread.points}} points</span>  | <span>{{thread.commentamount}} comments</span> 
	</p>
</section>	
	<app-thread-comment-form (onCommentAdded)="onCommentAdded($event)" [threadId]="thread.id"></app-thread-comment-form>
