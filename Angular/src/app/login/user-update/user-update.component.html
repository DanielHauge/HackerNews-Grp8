
<h5>User Information</h5>
<h6>Update Password for <span>{{user.username}}</span></h6>
<div class="alert alert-secondary" role="alert" *ngIf="alertMsg">{{alertMsg}}</div>
<form (submit)="onSubmit()" #registerForm="ngForm" novalidate>
    <div class="form-group">                
        <div>
            <label for="password">Old Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required minlength="3" #passwordField="ngModel" />
            <!--div class="alert alert-danger" *ngIf="(loginForm.submitted || nameField.dirty || nameField.touched) && nameField.errors">
                <div [hidden]="!nameField.errors.required">Password is required</div>
                <div [hidden]="!nameField.errors.minlength">Password must be a minimum of 3 characters long</div>
            </div-->
        </div>
        <div>
            <label for="password">New Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="user.new_password" required minlength="3" #newPasswordField="ngModel" />
            <!--div class="alert alert-danger" *ngIf="(loginForm.submitted || nameField.dirty || nameField.touched) && nameField.errors">
                <div [hidden]="!nameField.errors.required">Password is required</div>
                <div [hidden]="!nameField.errors.minlength">Password must be a minimum of 3 characters long</div>
            </div-->
        </div>
    </div>
    <button>Save New Password</button>
    
</form>
