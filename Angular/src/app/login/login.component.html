
<h1>Log in</h1>
<div class="alert alert-secondary" role="alert" *ngIf="alertMsg">{{alertMsg}}</div>

<form (submit)="onSubmit()" #loginForm="ngForm" novalidate>
   <div class="form-group">                    
        <div>
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" [(ngModel)]="username" required minlength="3" #usernameField="ngModel" />
            <!--div class="alert alert-danger" *ngIf="(loginForm.submitted || nameField.dirty || nameField.touched) && nameField.errors">
                <div [hidden]="!nameField.errors.required">Username is required</div>
                <div [hidden]="!nameField.errors.minlength">Username must be a minimum of 3 characters long</div>
            </div-->
        </div>
        <div>
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required minlength="3" #passwordField="ngModel" />
            <!--div class="alert alert-danger" *ngIf="(loginForm.submitted || nameField.dirty || nameField.touched) && nameField.errors">
                <div [hidden]="!nameField.errors.required">Password is required</div>
                <div [hidden]="!nameField.errors.minlength">Password must be a minimum of 3 characters long</div>
            </div-->
        </div>
    </div>
    <button class="btn btn-primary">Log in</button>   
</form>
<p></p>
<a  [routerLink]="['/user/resetpassword']" >Forgot your password?</a>
